{%extends "homeDir/base.html" %}
{%load static%}

{%block main %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Yazıyı sil</legend>
                <h2>Postu silmek istediğine emin misin? "{{object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Evet, sil</button>
                <a class="btn btn-outline-secondary" href="{%url 'comment' object.id %}">İptal</a>
            </div>
        </form>
    </div>
{% endblock main %}
