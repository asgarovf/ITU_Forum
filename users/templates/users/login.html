{%extends 'homeDir/base.html'%}
{%load static%}

{% load crispy_forms_tags %}

{%block carousel%}
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{%static 'homeDir/images/main.jpg'%}" alt="First slide">
      </div>
    </div>
  </div>

  <hr>
{%endblock carousel%}



{%block main%}


    <h3 id="headerCommunity">Giriş Yap</h3>
    <form method="post">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-secondary btn-dark btn-lg" style="background-color:#efefef; color:black;" type="submit">Giriş</button>
    </form>
    <div class="border-top mt-3 pt-3">
        <small class='text-muted'>
            Hesabın yok mu? <a class="ml-2" href="{%url 'register'%}">Kayıt ol!</a>
        </small>
    </div>


{%endblock main%}
